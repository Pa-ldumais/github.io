<!DOCTYPE html>
<html lang="fr-CA">
<head>
  <meta charset="utf-8">
  <title>404 | Solud</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#3b82f6">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HH0GYYNE6P"></script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6658227597819545"
     crossorigin="anonymous"></script>

  <style>
    :root {
      --blue: #3b82f6;
      --bg: #020617;
      --panel: #020617;
      --border: rgba(255,255,255,0.1);
      --text: #e5e7eb;
      --muted: #94a3b8;
      --green: #22c55e;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(900px 450px at 50% -15%, rgba(59,130,246,0.25), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      max-width: 640px;
      width: 100%;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 2.5rem;
      box-shadow: 0 40px 90px rgba(0,0,0,0.6);
      animation: enter 0.5s ease-out;
    }

    @keyframes enter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: none; }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 72px;
      height: 72px;
      margin-bottom: 1rem;
      animation: spin 14s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      font-weight: 800;
      letter-spacing: -0.04em;
    }

    h2 {
      margin: 0.5rem 0 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--muted);
    }

    /* Terminal */
    .terminal {
      margin-top: 2rem;
      background: #020617;
      border-radius: 14px;
      border: 1px solid var(--border);
      overflow: hidden;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 0.9rem;
    }

    .terminal-bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.6rem 0.75rem;
      background: rgba(255,255,255,0.04);
      border-bottom: 1px solid var(--border);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .red { background: #ef4444; }
    .yellow { background: #facc15; }
    .green { background: #22c55e; }

    .terminal-body {
      padding: 1rem;
      min-height: 160px;
    }

    .line {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    .prompt {
      color: var(--green);
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--text);
      margin-left: 2px;
      animation: blink 1s steps(2) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    a.btn {
      padding: 0.75rem 1.4rem;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .home {
      background: linear-gradient(180deg, #60a5fa, var(--blue));
      color: #020617;
      border: none;
    }

    .home:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(59,130,246,0.35);
    }

    .mail {
      color: var(--text);
    }

    .mail:hover {
      color: var(--blue);
      border-color: var(--blue);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card">

      <div class="header">
        <img src="/logo.png" alt="Solud" class="logo">
        <h1>404</h1>
        <h2>Page introuvable</h2>
      </div>

      <div class="terminal">
        <div class="terminal-bar">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>

        <div class="terminal-body" id="terminal">
          <div class="line"><span class="prompt">solud@web</span>:~$ curl /requested-page</div>
          <div class="line">404 Not Found</div>
          <div class="line"></div>
          <div class="line"><span class="prompt">solud@web</span>:~$ help</div>
          <div class="line">Commandes disponibles :</div>
          <div class="line">- home     → retour à l’accueil</div>
          <div class="line">- support  → contacter le support</div>
          <div class="line">- clear    → nettoyer le terminal</div>
          <div class="line"></div>
          <div class="line"><span class="prompt">solud@web</span>:~$ <span class="cursor"></span></div>
        </div>
      </div>

      <div class="actions">
        <a href="/" class="btn home">Accueil</a>
        <a href="mailto:support@solud.dev" class="btn mail">support@solud.dev</a>
      </div>

      <footer>
        © <span id="year"></span> Solud.dev — Support TI professionnel
      </footer>

    </main>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const terminal = document.getElementById("terminal");

    const commands = {
      home: () => window.location.href = "/",
      support: () => window.location.href = "mailto:support@solud.dev",
      clear: () => terminal.innerHTML = ""
    };

    document.addEventListener("keydown", e => {
      if (e.key !== "Enter") return;

      const cmd = prompt("Commande (home | support | clear):");
      if (!cmd) return;

      const action = commands[cmd.trim().toLowerCase()];
      if (action) action();
      else alert("Commande inconnue");
    });
  </script>
</body>
</html>
