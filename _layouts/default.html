<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/animate.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}">Accueil</a> | 
            <a href="{{ '/services' | relative_url }}">Services</a>
        </nav>
        <div class="header-content">
            <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="Solud" class="logo">
            <p>Support informatique à La Tuque</p>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© {{ 'now' | date: "%Y" }} {{ site.title }} — {{ site.email }}</p>
    </footer>
</body>
</html>
