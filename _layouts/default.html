<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/animate.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="Solud Logo" class="logo">
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }} - Services TI Professionnels - La Tuque, Qu√©bec</p>
            {% if site.email %}
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                <a href="mailto:{{ site.email }}" style="color: #3b82f6; text-decoration: none;">{{ site.email }}</a>
            </p>
            {% endif %}
        </div>
    </footer>
</body>
</html>
